<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Recent Commits</title>
</head>
<body>
	<h1>Showing {{ commits|length }} most recent commits</h1>
	<ul>
		{% for commit in commits %}
			<li>
				{{ commit.sha[:7] }}
				<p>{{ commit.commit.author.name }} on {{ commit.commit.author.date }}: {{ commit.commit.message }}</p>
			</li>
		{% endfor %}
	</ul>
	<hr>
	<p><a href="/">Go to the homepage</a></p>
</body>
</html>
